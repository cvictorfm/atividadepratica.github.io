<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opção 14</title>
  <link rel="stylesheet" href="op14.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Div principal -->
  <div class="principal">

    <!-- Div da logo-->
    <div class="logo">
      <img src="imagens/logo-opcao-14-removebg-preview.png" alt="Logo">
    </div>

    <!-- Formulário -->
    <form class="form">

      <input type="email" placeholder="Email" class="input">

      <input type="password" placeholder="Password" class="input">
      
      <button type="submit" class="login-button">Log in</button>

      <a href="#" class="forgot-password">Forgot Password?</a>

      <!-- Div do separador -->
      <div class="separator">
        <span>or</span>
      </div>

      <!-- Div do login com Facebook -->
      <div class="facebook">
        <i class="fa-brands fa-facebook"></i>
        <p>Log in with Facebook</p>
      </div>
      
      <!-- Div do login com Google -->
      <div class="google">
        <i class="fa-brands fa-google"></i>
        <p>Log in with Google</p>
      </div>
      
      
      <div class="signup">
        <p>Don't have a account? <a href="">Sign Up</a></p>
      </div>

    </form>

  </div>

</body>

</html>
